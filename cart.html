<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="cart.css">
    <title>Document</title>
  </head>
<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="row">
          <div class="col"></div>
        </div>
      </div>
    </div>
    <div class="header__main">
      <div class="container">
        <div class="row">
          <div class="col col-3">
            <div class="header__search py-5 h-full">
              <form class="flex border-b py-3" action="">
                <input
                  class="flex-1"
                  type="text"
                  placeholder="Buscar produto"
                />
                <button type="submit">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                    />
                  </svg>
                </button>
              </form>
            </div>
          </div>
          <div class="col col-6">
            <div class="header__logo flex justify-center py-5">
              <a class="w-40 h-auto" href="/">
                <img src="/assets/images/logo.png" alt="logo" />
              </a>
            </div>
          </div>
          <div class="col col-3 flex justify-end gap-3">
            <div class="header__account py-5">
              <a href="">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
                  />
                </svg>
              </a>
            </div>
            <div class="header__cart py-5 relative">
              <a href="/cart.html">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="header__menu flex justify-center">
              <ul class="flex justify-center items-center gap-4">
                <li><a class="py-2 px-4" href="/">Home</a></li>
                <li>
                  <a class="py-2 px-4" href="/product.html">Product</a>
                </li>
                <li>
                  <a class="py-2 px-4" href="/contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="list-card">
      <div class="card-item">
        <div class="image-container">
          <img src="./assets/images/product/product-1.jpg" alt="vestido" class="image">
          <div class="list-options">
            <p class="size-item">P</p>
          </div>
          <div class="list-options">
            <button class="btt">Remover da mochila</button>
          </div>
        </div>
        <div class="description-item">
          <p class="name-item">vestido leal</p>
          <div class="list-price">
            <p class="old-price-item">R$ 198,00</p>
            <span class="price-item">R$99,00</span>
          </div>
        </div>
      </div>
    </div>
    <button class="btt my-7">Finalizar pedido</button>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="./cart.js"></script>
</body>
</html>
